<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Restaurant data</title>
</head>

<body>
    <div id="header-container" class="container-fluid px-0">
        <h1 class="mx-2">Find 10 restaurants in any area:</h1>
        <nav class="navbar navbar-dark">
            <form id="postcode-form" class="form-inline">
                <div class="row">
                    <div class="col">
                        <input id="postcode" class="form-control m-2 my-sm-0" type="search" placeholder="EC4M7RF"
                            aria-label="Search">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success my-2  my-sm-0" type="submit">Search
                            postcode</button>
                    </div>
                </div>
            </form>
        </nav>

    </div>

    <div class="container-fluid">
        <div id="card-group-to-populate" class="row justify-content-center">
            <p> Loading... </p>
        </div>
    </div>

    <!-- Script for obtaining restaurant data from backend application -->
    <script src="restaurant-data-web-interface.js"></script>
    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
